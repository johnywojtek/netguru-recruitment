<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Netguru Junior Task</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main__container">
    <div class="stations container">
      <div class="header">
        <div class="header__icon">
          <a href="#"><img src="./imgs/back-arrow.png" alt=""></a>
        </div>
        <div class="header__title">stations</div>
        <div class="header__quit">
          <a href="#"><img src="./imgs/switch.png" alt=""></a>
        </div>

      </div>
      <div class="main">
        <ul class="list">
          <li class="list__item list__item--active">
            <p>Putin FM</p>
            <span>66,6</span>
          </li>
          <li class="list__item">
            <p>Dribbble FM</p>
            <span>121,2</span>
          </li>
          <li class="list__item">
            <p>Doge FM</p>
            <span>99,4</span>
          </li>
          <li class="list__item">
            <p>Ballas FM</p>
            <span>87,1</span>
          </li>
          <li class="list__item">
            <p>Maximum FM</p>
            <span>142,2</span>
          </li>
          <li class="list__item">
            <p>RMF FM</p>
            <span>99,1</span>
          </li>
          <li class="list__item">
            <p>Eska FM</p>
            <span>87,4</span>
          </li>
          <li class="list__item">
            <p>Vox FM</p>
            <span>97,4</span>
          </li>
        </ul>
      </div>
      <div class="footer">
        <div class="footer__text">
          High quality <span>(off)</span>
        </div>
        <label class="switch">
          <input type="checkbox" class="switch__checkbox">
          <span class="slider slider__round"></span>
        </label>
      </div>
    </div>
    <div class="display container">
      <div class="header header--radio">
        <div class="header__icon">
          <a href="#"><img src="./imgs/back-arrow.png" alt=""></a>

        </div>
        <div class="header__title">fm-radio</div>
        <div class="header__quit">
          <a href="#"><img src="./imgs/switch.png" alt=""></a>

        </div>
      </div>
      <div class="photo">
        <div class="photo__icon">
          <a href="#"><img src="imgs/plus.png" alt=""></a>

        </div>
        <div class="photo__img">
          <img src="./imgs/photoedit.png" alt="">
        </div>
        <div class="photo__icon">
          <a href="#"><img src="./imgs/minus.png" alt=""></a>
        </div>
      </div>
      <div class="station">
        <div class="station__arrow">
          <a href="#">&#8592;</a>
        </div>
        <div class="station__text">
          <p class="station__value">66,6</p>
        </div>
        <div class="station__arrow">
          <a href="#">&#8594;</a>
        </div>
      </div>
      <div class="stripe">

      </div>





      <div class="footer">
        <div class="footer__text footer__text--station">
          Putin FM
        </div>

      </div>
    </div>



  </div>
  <script src="js/script.js"></script>
</body>

</html>
